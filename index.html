<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario jump</title>
    <link rel="stylesheet" href="../game/style.css">
    <script src="../game/script.js" defer></script>
</head>
<body class="container">
    <h4 class="game-desc game-desc--desktop">O botão play inicia o jogo. use a barra de espaço para desviar dos canos</h4>
    <h4 class="game-desc game-desc--mobile">O botão play inicia o jogo. toque na tela para desviar dos canos</h4>
    <div class="game-container">
        <button class="game-btn-play">Play</button>
        <audio src="./game//sounds/game_sound.mp3" class="game-sound game-sound--music"></audio>
        <audio src="./game/sounds/player-jump.mp3" class="game-sound game-sound--jump"></audio>
        <audio src="./game/sounds/game_over_sound.mp3" class="game-sound game-sound--gameover"></audio>
        <p class="game-points">0</p>

        <img src="../game/imgs/clouds.png" alt="clouds" class="game-clouds">
        <img src="../game/imgs/mario2.gif" alt="player" class="game-player">
        <img src="../game/imgs/pipe.png" alt="pipe" class="game-pipe">
        <img src="./game/imgs/background.jpg"class="game-background" alt="">
    </div>
    <footer class="game-author">By: Francisco Neto</footer>
</body>
</html>
